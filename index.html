<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevQuest - </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 font-inter">
    <div class="min-h-screen">
        <nav class="bg-gray-800 border-b border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-code text-blue-500 text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <span class="font-bold text-xl bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
                                DevQuest
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
                    Intervyularga tayyorlanish 
                </h1>
                <p class="text-gray-400">Intervyularga tayyorlanish uchun savollar to'plami</p>
            </div>

            <div class="bg-gray-800 rounded-xl shadow-2xl border border-gray-700 overflow-hidden">
                <div class="p-6">
                    <div class="flex flex-wrap gap-4 mb-6">
                        <button class="category-btn active" data-category="all">
                            <i class="fas fa-globe mr-2"></i>Barchasi
                        </button>
                        <button class="category-btn" data-category="javascript">
                            <i class="fab fa-js mr-2"></i>JavaScript
                        </button>
                        <button class="category-btn" data-category="python">
                            <i class="fab fa-python mr-2"></i>Python
                        </button>
                        <button class="category-btn" data-category="algorithms">
                            <i class="fas fa-microchip mr-2"></i>Algoritmlar
                        </button>
                    </div>
                    
                    <div class="search-container mb-6">
                        <div class="relative">
                            <input type="text" 
                                   id="searchInput" 
                                   placeholder="Savollarni qidirish..." 
                                   class="w-full bg-gray-700 border border-gray-600 rounded-lg pl-10 pr-4 py-3 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300">
                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>

                    <div id="questionsList" class="space-y-4">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
